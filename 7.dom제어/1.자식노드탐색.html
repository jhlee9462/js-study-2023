<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
    </ul>

    <div class="box">

    </div>

    <script>
        const $fruits = document.getElementById('fruits');

        const $childern = [...$fruits.children];
        
        console.log($childern);

        // const $first = $childern[0];
        // const $last = $childern[$childern.length - 1];

        const $first = $fruits.firstElementChild;
        const $last = $fruits.lastElementChild;

        $first.style.fontSize = '2em';
        $last.style.transform = 'rotate(180deg)';
        $last.style.width = 'fit-content';

        const $box = document.querySelector('.box');

        // 자식 요소의 유무 확인
        console.log(!!$box.children.length);

        console.log(hasChildren($box));

        function hasChildren($dom) {
            return !!$dom.children.length;
        }
    </script>
</body>
</html>
