<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="fr">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr">복숭아</li>
    </ul>

    <script>
        const $banana = document.querySelector('.banana');
        const $grape = document.querySelector('.banana + li');

        $grape.textContent = '맛있는 포도';

        // 선택자에 해당하는 모든 요소를 취득
        const elements = [...document.querySelectorAll('.fr')];
        console.log(elements);

        elements[0].style.background = 'red';

        for (const $li of elements) {
            $li.style.border = '1px solid skyblue';
        }

        const [a, b, c, d] = [...document.querySelectorAll('li')];
        d.textContent = '어피치';
    </script>
</body>
</html>
